<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="google" content="notranslate">
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <title>Movimentazione Ubicazioni</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css?v=6">
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="stylesheet" href="assets/css/v4-font-face.css">
    </head>
    <body>
        <div class="interrogaUbiOsai red">
            <div><a class="nav-link" style="text-transform: uppercase;" href="./index.html">Torna al Menu</a></div>
        </div>
        <div class="qrcode">
            <input type="password" class="form-control focus" id="qrcode" placeholder="QRCODE" aria-describedby="basic-addon2">
        </div>
        <script src="assets/js/jquery-3.6.0.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
            
            $(document).ready(function(){
                $(".focus").focus();
                setInterval(function() {
                    console.log("Focusing esaurimento");
                    $("#qrcode").get(0).focus();
                }, 1000);
            });

            document.getElementById("qrcode").addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    barCode = $("#qrcode").val();
                    if(sessionStorage.getItem('n') == null){
                        sessionStorage.setItem('n',0);
                    }
                    sessionStorage.setItem('n', 1+parseInt(sessionStorage.getItem('n')));
                    if(sessionStorage.getItem('n') == 1){
                        sessionStorage.setItem('barCode', barCode);
                    }
                    if(sessionStorage.getItem('n') == 2){
                        sessionStorage.setItem('barCode2', barCode);
                    }
                    if(sessionStorage.getItem('n') == 3){
                        sessionStorage.setItem('barCode3', barCode);
                    }
                }
            });
        </script>
    </body>
</html>
