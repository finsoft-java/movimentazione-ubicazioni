<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="google" content="notranslate">
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <title>Trasferimento articoli</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css?v=6">
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="stylesheet" href="assets/css/v4-font-face.css">
    </head>
    <body>
        <div class="interrogaUbiOsai blue">
            <div><a class="nav-link" style="text-transform: uppercase;" href="./index.html">Torna al Menu</a></div>
        </div>
        <h3 class="titleOsai">Trasferimento Articoli</h3>

        <div class="qrcode">
            <input type="password" class="form-control focus" id="qrcode" placeholder="QRCODE" aria-describedby="basic-addon2">
        </div>
        <div id="appendData"></div>
        <div id="magazzinoDest"></div>
        <div class="btnDiv">
            <button onclick="trasferimentoArticoli()" type="button" id="btnTrasferimento" class="btn btnOsai" disabled="true"> Invia </button>
        </div>
        <script src="assets/js/jquery-3.6.0.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".focus").focus();
                setInterval(function() {
                    console.log("Focusing esaurimento");
                    $("#qrcode").get(0).focus();
                }, 1000);
            });

             
            let i = 0;
            document.getElementById("qrcode").addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    i++;
                    barCode = $("#qrcode").val();
                    if(i == 1) {
                        sessionStorage.setItem('ubicazione', barCode);
                    }
                    if(i == 2) {
                        sessionStorage.setItem('articolo', barCode);                       
                        $.get({
                            url: "./ws/Interrogazione.php?codUbicazione=" + sessionStorage.getItem('ubicazione') + "&codArticolo=" + sessionStorage.getItem('articolo'),
                            dataType: 'json',
                            success: function(data, status) {
                                let dati = data["data"];
                                console.log(data);
                                let datiStampati = "";
                                datiStampati += "<p > Articolo: <strong>"+dati[0].ID_MAGAZZINO+"</strong> </p>";
                                datiStampati += "<p > Descrizione: <strong>"+dati[0].DESCRIZIONE+"</strong> </p>";
                                datiStampati += "<p > Magazzino: <strong>"+dati[0].ID_ARTICOLO+"</strong> </p>";
                                    datiStampati += "<div><p>";
                                    datiStampati += "<label for='qty'>Quantità da trasferire:</label><br> <input id='qty' class='inputOsai' type='number' value='1' min='1' max='" + dati[0].QTA_GIAC_PRM + "'/>  </p> <p>Quantità totale: <strong>"+dati[0].QTA_GIAC_PRM+"</strong>  </p> </div>";                             
                                $("#appendData").html(datiStampati);
                            }
                            });
                    }
                    if(i == 3) {
                        sessionStorage.setItem('ubicazione-destinazione', barCode);
                        $("#btnTrasferimento").attr('disabled',false);
                        $("#magazzinoDest").html("<p> Magazzino destinazione: <strong>" + barCode + " </strong> </p>");
                    }
                }
            });
            
            function trasferimentoArticoli() {
                    $("#qrcode").attr("disabled", true);
                    $.post({
                            url: "./ws/TrasferimentoArticoli.php?codUbicazione=" + sessionStorage.getItem('ubicazione') + "&codArticolo=" + sessionStorage.getItem('articolo')+ "&qty=" + $("#qty").val() + "&codUbicazioneDest=" + sessionStorage.getItem('ubicazione-destinazione'),
                            dataType: 'json',
                            success: function(data, status) {
                                console.log(data);
                                $("#magazzinoDest").append("<div class='alert alertOsai alert-success' role='alert'> Trasferimento avvenuto con successo </div>");
                            }
                            });
            }
            
        </script>
    </body>
</html>
